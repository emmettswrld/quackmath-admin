<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quackmath Liquid Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="liquid-bg">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <div class="container">
        <header>
            <img src="https://ik.imagekit.io/quackmath/goose%20(1).png" class="logo">
            <h1>Quackmath <span class="ios-badge">v26</span></h1>
        </header>

        <div class="search-wrapper">
            <input type="text" id="search" placeholder="Search games...">
        </div>

        <div class="game-grid">
            <a href="#" class="glass-card">
                <span class="title">Basketball Stars</span>
                <span class="chevron">→</span>
            </a>
            <a href="#" class="glass-card">
                <span class="title">Slope</span>
                <span class="chevron">→</span>
            </a>
            <a href="#" class="glass-card">
                <span class="title">Tunnel Rush</span>
                <span class="chevron">→</span>
            </a>
            <a href="#" class="glass-card">
                <span class="title">Retro Bowl</span>
                <span class="chevron">→</span>
            </a>
        </div>

        <footer>
            <p>Refraction Engine Active</p>
        </header>
    </div>

</body>
</html>
